<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/bookicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="m-0 p-0">

    <header class="py-4">
        <div class="header-text">
            <h1>Welcome to the E-Library</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="elibrary.html">
                            <img src="icons/pnghome.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Catalogue.html">
                            <img src="icons/bookicon.png" alt="catalogue" width="30" height="24" class="d-inline-block align-text-top"> Browse Catalogue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Catalogue.html#contact-us">
                            <img src="icons/contact.png" alt="contact us" width="30" height="24" class="d-inline-block align-text-top"> Contact us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Settings.html">
                            <img src="icons/settings.png" alt="contact us" width="30" height="24" class="d-inline-block align-text-top"> Utilities
                        </a>
                    </li>
                </ul>
                <form>
                    <input type="text" name="text" class="search" placeholder="Find book...">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </nav>
    <section class="container mt-4">
        <h2>Random background color</h2>
        <p>Click the button below to randomly change the background color of the page</p>
        <button id="randomColorBtn" class="btn">Change Background Color</button>
    </section>

    <section class="container mt-4">
        <form id="sorting-form">
            <div class="mb-3">
                <label for="numbersInput" class="form-label">Enter numbers:</label>
                <input type="text" id="numbersInput" class="form-control" placeholder="4, 3, 9, 1, 7">
            </div>
            <div class="mb-3">
                <label for="sortOrder" class="form-label">Sort order:</label>
                <select id="sortOrder" class="form-select">
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
            </div>
            <button type="button" id="sortButton" class="btn">Sort Numbers</button>
        </form>

        <div class="mt-3">
            <h4>Sorted Numbers:</h4>
            <p id="sortedResult"></p>
        </div>
        <div id="error-message-container" class="error-message-container" style="display: none;">
            <p id="error-message" style="color: white;"></p>
            <div class="error-timer"></div>
        </div>
    </section>
    
    <script src="js/changeColor.js"></script>
    <script src="js/sortingTool.js"></script>
    <script src="js/validateForm.js"></script>

    <footer>
        <p>Made by: Muratova Dilnaz, Berentayeva Darina</p>
    </footer>
</body>
</html>
