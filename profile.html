<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/bookicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="m-0 p-0">
    <header class="py-4">
        <div class="header-text">
            <h1>Register to E-Library</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="elibrary.html">
                            <img src="icons/pnghome.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Catalogue.html">
                            <img src="icons/bookicon.png" alt="catalogue" width="30" height="24" class="d-inline-block align-text-top"> Browse Catalogue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Catalogue.html#contact-us">
                            <img src="icons/contact.png" alt="contact us" width="30" height="24" class="d-inline-block align-text-top"> Contact us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Settings.html">
                            <img src="icons/settings.png" alt="contact us" width="30" height="24" class="d-inline-block align-text-top"> Utilities
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html" id="register-link">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="login-link">Login</a>
                    </li>
                    <li class="nav-item" style="display: none;" id="profile-item">
                        <a class="nav-link" href="profile.html" id="profile-link">Profile</a>
                    </li>
                    <li class="nav-item" style="display: none;" id="logout-item">
                        <a class="nav-link" href="#" id="logout-link" onclick="logout()">Logout</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input type="text" name="text" class="form-control me-2" placeholder="Find book...">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>User Profile</h2>
        
        <div id="profile-info">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="current-username" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="current-email" class="form-control" disabled>
            </div>
        </div>
    
        <div id="change-profile">
            <h3>Change Profile Info</h3>
            <div class="form-group">
                <label for="new-username">New Username:</label>
                <input type="text" id="new-username" class="form-control">
            </div>
            <div class="form-group">
                <label for="new-email">New Email:</label>
                <input type="email" id="new-email" class="form-control">
            </div>
            <button class="btn" id="update-profile-btn">Update Profile</button>
        </div>
    
        <div id="change-password">
            <h3>Change Password</h3>
            <div class="form-group">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" class="form-control">
            </div>
            <button class="btn" id="change-password-btn">Change Password</button>
        </div>
    
        <div class="mt-4">
            <button class="btn" id="logout-btn">Logout</button>
        </div>
    </div>

    <div class="container mt-5 drag-drop-container">
        <div class="book-area" id="currently-reading">
        </div>
        <div class="book-area" id="finished-books">
        </div>
    </div>
    <div id="delete-area" class="delete-area">Drop here to remove the book</div>
    

    <div id="error-message-container" class="error-message-container" style="display: none;">
        <p id="error-message" style="color: white;"></p>
        <div class="error-timer"></div>
    </div>
    <div id="success-message-container" class="success-message-container" style="display: none;">
        <p id="success-message" style="color: white;"></p>
        <div class="success-timer"></div>
    </div>
    

    <script src="js/profile.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/validateForm.js"></script>


    <footer>
        <p>Made by: Muratova Dilnaz, Berentayeva Darina</p>
    </footer>
</body>
</html>
